<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trenitalia</title>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-info">
    <div class="container bg-body mt-5 p-5 text-center rounded">
        <div class="row pb-4">
            <div class="col">
                <label for="user-name">Nome e Cognome</label>
                <br>
                <input type="text" id="user-name">
            </div>
            <div class="col">
                <label for="km-todo">Km da percorrere</label>
                <br>
                <input type="number" id="km-todo">
            </div>
            <div class="col">
                <label for="user-age">Età passeggero</label>
                <br>
                <input type="number" id="user-age">
            </div>
        </div>
        <div>
            <input type="button" id="submit" value="Invia">
        </div>
    </div>

    <h2 class="text-center m-5">RESOCONTO</h2>

    <div class="container p-5 bg-body rounded text-center">
        <div class="row border-info border-top border-bottom">
            <div class="p-3 col-3">
                <h3 class="pb-5">Nome e Cognome</h3>
                <span class="h3" id="ticketname"></span>
            </div>
            <div class="p-3 col">
                <h3 class="pb-5">Età</h3>
                <span class="h3" id="ticketage"></span>
            </div>
            <div class="p-3 col">
                <h3 class="pb-5">Prezzo intero</h3>
                <span class="h3" id="ticketprice"></span>
            </div>
            <div class="p-3 col">
                <h3 class="pb-5">Sconto</h3>
                <span class="h3" id="ticketdiscount"></span>
            </div>
            <div class="p-3 col">
                <h3 class="pb-5">Prezzo finale</h3>
                <span class="h3" id="ticketfinalprice"></span>
            </div>
        </div>
    </div>
    
    <!-- script -->
    <script src="./js/script.js"></script>
</body>
</html>
